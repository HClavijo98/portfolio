<script>
    function showIframe(e) {
        hideIframe();
        let div = document.getElementById('iframe' + e.target.value);
        div.style.display = "block";
    }
    function hideIframe() {
        for (let iframe of iframes) {
            iframe.style.display = 'none';
        }
    }
    let buttons = document.getElementsByClassName('iFrameButton');
    let buttonsX = document.getElementsByClassName('buttonX');
    let iframes = document.getElementsByClassName('iframe');

    for (let button of buttons) {
        button.addEventListener('click', showIframe);
    }
    for (let button of buttonsX) {
        button.addEventListener('click', hideIframe);
    }

    hideIframe();

    //tema
    const themeToggleBtn = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        if (currentTheme === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('header').classList.add('dark-theme');
            document.querySelector('footer').classList.add('dark-theme');
        } else {
            document.body.classList.add('light-theme');
            document.querySelector('header').classList.add('light-theme');
            document.querySelector('footer').classList.add('light-theme');
        }

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            document.querySelector('header').classList.toggle('dark-theme');
            document.querySelector('header').classList.toggle('light-theme');
            document.querySelector('footer').classList.toggle('dark-theme');
            document.querySelector('footer').classList.toggle('light-theme');

            const newTheme = document.body.classList.contains('dark-theme') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });
</script>
