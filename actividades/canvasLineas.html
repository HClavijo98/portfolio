<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
        }
        .lienzo {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="lienzo1" class="lienzo" width="400" height="400"></canvas>
    <canvas id="lienzo2" class="lienzo" width="400" height="400"></canvas>
    <canvas id="lienzo3" class="lienzo" width="400" height="400"></canvas>
</body>
<script>
    function horizontal1(x, y) {
        for (let i = 0; i < 41; i++) {
            ctx.moveTo(x, y);
            ctx.lineTo(i * 10, 0);
            ctx.moveTo(x, y);
            ctx.lineTo(i * 10, 400);
        }
    }
    function vertical1(x, y) {
        for (let i = 0; i < 41; i++) {
            ctx.moveTo(x, y);
            ctx.lineTo(0, i * 10);
            ctx.moveTo(x, y);
            ctx.lineTo(400, i * 10);
        }
    }
    function vertical2(x, y, mas) {
        for (let i = 0; i < 40; i++) {
            ctx2.moveTo(x, y);
            ctx2.lineTo(mas + i * 5, 0);
            ctx2.moveTo(x, y);
            ctx2.lineTo(mas + i * 5, 400);
        }
    }
    function horizontal2(x, y, mas) {
        for (let i = 0; i < 40; i++) {
            ctx2.moveTo(x, y);
            ctx2.lineTo(0, mas + i * 5);
            ctx2.moveTo(x, y);
            ctx2.lineTo(400, mas + i * 5);
        }
    }
    function horizontal3(x, y, mas) {
        for (let i = 0; i < 80; i++) {
            ctx3.moveTo(x, y);
            ctx3.lineTo(y, mas + i * 5);
        }
    }
    function movimiento() {
        lienzo.addEventListener('mousemove', function (event) {
            ctx.clearRect(0, 0, 400, 400)
            // Obtener la posiciÃ³n del cursor dentro del canvas
            var rect = lienzo.getBoundingClientRect();
            x = event.clientX - rect.left;
            y = event.clientY - rect.top;
            ctx.beginPath();
            horizontal1(x, y);
            vertical1(x, y);
            ctx.stroke();
        });
    }
    let lienzo = document.getElementById("lienzo1");
    let ctx = lienzo.getContext("2d");

    let lienzo2 = document.getElementById("lienzo2");
    let ctx2 = lienzo2.getContext("2d");

    let lienzo3 = document.getElementById("lienzo3");
    let ctx3 = lienzo3.getContext("2d");

    requestAnimationFrame(movimiento);

    ctx2.beginPath();
    vertical2(0, 200, 0);
    vertical2(400, 200, 200);
    horizontal2(200, 0, 0);
    horizontal2(200, 400, 200);
    ctx2.stroke();

    ctx3.beginPath();
    horizontal3(0, 200, 0);
    horizontal3(400, 200, 0);
    ctx3.stroke();
</script>

</html>
