<script>
    function tipos(tipo) {
        let tipoActual = document.getElementById(tipo).value;
        let tipos = ['sencilla', 'faltaPasa', 'parImpar', 'docena',
            'seisena', 'cuadro', 'rojoNegro', 'transversal', 'caballo', 'columna'];


        for (var i = 0; i < tipos.length; i++) {
            let inputModificar = document.getElementById(tipos[i]);
            if (tipoActual == tipos[i]) {
                inputModificar.classList.add('mostrar');
                inputModificar.classList.remove('numeros');
            } else {
                inputModificar.classList.add('numeros');
            }
        }
    }
    function resolver(a1) {
        let random = Math.floor(Math.random()*37);

            'seisena', 'cuadro', 'rojoNegro', 'transversal', 'caballo', 'columna'];
