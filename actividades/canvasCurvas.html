<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: white;
        }
        .lienzo {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="lienzo1" class="lienzo" width="400" height="400"></canvas>
    <canvas id="lienzo2" class="lienzo" width="400" height="400"></canvas>
</body>
<script>
    let lienzo1 = document.getElementById("lienzo1");
    let ctx = lienzo1.getContext("2d");

    let lienzo2 = document.getElementById("lienzo2");
    let ctx2 = lienzo2.getContext("2d");

    ctx.arc(200,200,150,Math.PI,Math.PI/2);
    ctx.lineTo(200,200);
    ctx.fill();
    ctx.arc(200,200,80,0,Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.arc(200,200,30,0,Math.PI*2);
    ctx.fill();

    ctx2.moveTo(0, 40);
    ctx2.bezierCurveTo(100, 0, 100, 0, 150, 70);
    ctx2.bezierCurveTo(180, 40, 190, 30, 215, 50);
    ctx2.bezierCurveTo(180, 50, 270, 30, 300, 90);
    ctx2.bezierCurveTo(370, 40, 380, 50, 400, 70);
    ctx2.lineTo(400, 200);
    ctx2.bezierCurveTo(390, 250, 350, 220, 350, 220);
    ctx2.bezierCurveTo(360, 250, 300, 270, 290, 220);
    ctx2.bezierCurveTo(250, 250, 210, 270, 150, 230);
    ctx2.bezierCurveTo(100, 250, 70, 250, 50, 200);
    ctx2.bezierCurveTo(10, 220, 0, 220, 0, 180);
    ctx2.fillStyle = 'rgb(204,204,255)';
    ctx2.fill();
</script>

</html>
